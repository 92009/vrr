<!DOCTYPE html>
<html>
    <head>
        <title>~MY FIRST WEB VR~</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : cyan">
            <a-cone position = "0 2.5 -3" color = "green" radius-bottom="1" radius-top="0.01" height = "2" rotation = 10></a-cone>
            <a-cylinder position = "0 1.0 -3" color = "brown" radius = "0.3" height = "2" rotation = "1"></a-cylinder>
            <a-box position = "-3 1.0 -3" color = "orange" width = "2" height = "2" ></a-box>
            <a-cone position = "-2.9 2.5 -3" color = "blue" radius-bottom="1.1" radius-top="0.01" height = "1.0" rotation = 5></a-cone>
            <a-box position = "-3 0.6 -3" color = "olive" width = "0.7" height = "1.2" ></a-box>
            
        </a-scene>
    </body>
</html>
